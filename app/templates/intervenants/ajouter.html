{% extends 'navbar.html' %} 
{% block title %} Ajouter un Intervenant {% endblock %} 
{% block content %}

<div class="app-main__inner mt-4">
  <div class="tab-content">
    <div
      class="tab-pane tabs-animation fade show active"
      id="tab-content-0"
      role="tabpanel"
    >
      <div class="main-card mb-3 card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-row">
              <div class="col-md-10">
                <div class="position-relative form-group">
                  <label class="">Nom</label>
                  <input name="nom" type="text" class="form-control" />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-10">
                <div class="position-relative form-group">
                  <label class="">Pr√©nom</label>
                  <input name="prenom" type="text" class="form-control" />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-10">
                <div class="position-relative form-group">
                  <label class="">Poste</label>
                  <input name="poste" type="text" class="form-control" />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-10">
                <button type="submit" class="btn btn-primary ">Ajouter</button>
                &nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'liste_intervenant' %}" class="btn btn-secondary ">Annuler</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
