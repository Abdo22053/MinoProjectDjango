{% extends 'navbar.html' %} 
{% block title %} Modifier un Intervention {% endblock %} 

{% block content %}

<div class="app-main__inner mt-4">
  <div class="tab-content">
    <div
      class="tab-pane tabs-animation fade show active"
      id="tab-content-0"
      role="tabpanel"
    >
      <div class="main-card mb-3 card">
        <div class="card-body">
          <form method="POST" >
            {% csrf_token %}
            <div class="form-row">
              <div class="col-md-10">
                <div class="position-relative form-group">
                  <label for="date">Date :</label>
                  <input
                    type="date"
                    id="date"
                    class="form-control"
                    name="date"
                    value="{{ intervention.date|date:'Y-m-d' }}"
                  />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-10">
                <div class="position-relative form-group">
                  <label for="type">Type :</label>
                  <select class="form-control" id="type" name="type" required>
                    <option value="Soft">Soft</option>
                    <option value="Hard">Hard</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-10">
                <div class="position-relative form-group">
                  <label for="motive">Motive :</label>
                  <select class="form-control" id="etat" name="motive" required>
                    <option value="Oui">Oui</option>
                    <option value="Non">Non</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-10">
                <div class="position-relative form-group">
                  <label for="etat">État :</label>
                  <select class="form-control" id="etat" name="etat" required>
                    <option value="En attente">En attente</option>
                    <option value="Réalisée">Réalisée</option>
                  </select>
                </div>
              </div>
            </div>

                        
            <div class="form-row">
              <div class="col-md-10">
                <div class="position-relative form-group">
                  <label for="intervenant">Intervenant :</label>
                  <select class="form-control" id="intervenant" name="intervenant" required>
                    {% for intervenant in intervenants %}
                      <option value="{{ intervenant.id }}">{{ intervenant.nom }} {{ intervenant.prenom }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>
            
            <div class="form-row">
              <div class="col-md-10">
                <div class="position-relative form-group">
                  <label for="client">Client :</label>
                  <select class="form-control" id="client" name="client" required>
                    {% for client in clients %}
                      <option value="{{ client.id }}">{{ client.nom }} {{ client.prenom }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-10">
                <button type="submit" class="btn btn-primary">Modifier</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'liste_intervention' %}" class="btn btn-secondary">Annuler</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
